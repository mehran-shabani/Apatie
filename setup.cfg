[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    */migrations/*,
    */static/*,
    */media/*,
    venv,
    env,
    .venv,
    .env
ignore = E203, E266, W503
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
line_length = 100
skip = migrations, venv, env, .venv, .env

[coverage:run]
source = apps
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__init__.py
    */admin.py
    */apps.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
