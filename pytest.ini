[pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
testpaths =
    apps/common/tests
    apps/users/tests
    apps/vendors/tests
    apps/services/tests
    apps/appointments/tests
    apps/delivery/tests
    apps/notifications/tests
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    -ra
    --cov=apps.common
    --cov=apps.users
    --cov=apps.vendors
    --cov=apps.services
    --cov=apps.appointments
    --cov=apps.delivery
    --cov=apps.notifications
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
