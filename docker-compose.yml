version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: apatye_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-apatye}
      POSTGRES_USER: ${POSTGRES_USER:-apatye}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apatye_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apatye"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: apatye_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: apatye_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DATABASE_URL=postgres://${POSTGRES_USER:-apatye}:${POSTGRES_PASSWORD:-apatye_dev_password}@db:5432/${POSTGRES_DB:-apatye}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true

  celery:
    build: .
    container_name: apatye_celery
    command: celery -A config worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DATABASE_URL=postgres://${POSTGRES_USER:-apatye}:${POSTGRES_PASSWORD:-apatye_dev_password}@db:5432/${POSTGRES_DB:-apatye}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started

  celery_beat:
    build: .
    container_name: apatye_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DATABASE_URL=postgres://${POSTGRES_USER:-apatye}:${POSTGRES_PASSWORD:-apatye_dev_password}@db:5432/${POSTGRES_DB:-apatye}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
